<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list">
    <a *ngFor="let note of notes; index as i" [routerLink]="i.toString()" >
      <app-note-card (delete)="deleteNote(i)" [title]="note.title" [body]="note.body"></app-note-card>
    </a>
  </div>

  <button class="button floating-add-button is-primary" (click)="createNote();">+ AÃ±adir</button>

</div>
